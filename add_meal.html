<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="designs.css">
    <title>Book A Meal App</title>
</head>
<body>
    <div id="main">
        <header id="main-header">
        
        
    
<div id="nav" class="my-container">
    <ul>
        <li> <a href="/">Home</a></li>


        <li><a href="#">Login</a></li>
        <li><a href="#">Logout</a></li>
        <li><a href="#">Register</a></li>
    </ul>
</div>
</header>


        
<div class="my-container">

    <h1>Add Meal</h1>
    
    <form method="POST" action="" class="my-form">
        <div class="form-box">
            
  <label for="name">Meal Name</label>
  <input id="name" name="name" type="text" value="">
  

        </div>
        <div class="form-box">
            
  <label for="category">Select Category</label>
  <select id="category" name="category"><option value="desert">Desert</option><option value="veg">Vegetables</option><option value="soup">Soup</option><option value="localdish">Local Dish</option><option value="bev">Beverages</option><option value="fruit">Fruits</option><option value="starter">Starter</option></select>
  

        </div>
        <div class="form-box">
            
  <label for="description">Description</label>
  <textarea id="description" name="description"></textarea>
  

        </div>
        <div class="form-box">
            
  <label for="price">Price</label>
  <input id="price" name="price" type="text" value="">
  

        <p> <input type="submit" value="submit" class="button"> </p>
    </form>
</div>


    </div>
</body>
